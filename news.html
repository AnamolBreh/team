<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ashen Wings Minecraft Team - Christmas News</title>
    <style>
        body {
            background-color: #0b1732; /* Dark blue background */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2e3b4e;
            color: #fff;
        }

        header .logo img {
            width: 100px;
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .news-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .news-article {
            width: 60%;
            margin-bottom: 20px;
            background-color: #2e3b4e;
            padding: 20px;
            border-radius: 8px;
        }

        .news-article h2,
        .news-article p {
            margin: 0;
            color: #fff;
        }

        .news-article button {
            background-color: #e74c3c; /* Red button */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background-color: #2e3b4e;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        /* Add more Christmas styles as needed */
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Christmas Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
    </header>

    <div class="news-container">
        <div class="news-article">
            <h2>Exciting Christmas News Title</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin fringilla, lorem id vestibulum
                vulputate, turpis mauris aliquet odio, ut hendrerit libero eros vel quam.</p>
            <button>Read More</button>
        </div>

        <!-- Add more news articles as needed -->

    </div>

    <footer>
        <p>Wishing you a Merry Christmas and Happy Holidays!</p>
    </footer>

</body>

</html>
